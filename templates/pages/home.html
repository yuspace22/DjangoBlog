{% extends "scaffolds/base.html" %}

{% block content %}
    <h1> Welcome to MyBlog </h1>
    <hr>
    {% for article in article_records %}
        <a href="/post/{{article.slug}}">
            <p class='post-title'> {{ article.title }} </p>
        </a>
        <p class='post-date'> {{ article.pub_date }} </p>
    {% endfor %}
    {% load static %}
    <img src="{% static "images/christian-rebero-twahirwa-ggtFONGaWTo-unsplash.jpg" %}" width="800", height="400">
{% endblock  %}
